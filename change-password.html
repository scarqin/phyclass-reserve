<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>欢迎使用大学物理实验预定系统</title>
<script src="js/jquery-2.1.4.min.js"></script>
<link rel="stylesheet" href="style/change-password.css">
<script type="text/javascript" src='js/changepassword.js'></script>
</head>
<body>
<div class="header">
	<div  class="header_main">
		<img src="image/logo_home.png" id="logo_home">
		<div class="nav_list">
			<a id="exit" href="javascript:">退出登陆<span></span></a>
			<a id="changepw" href="change-password.html">修改密码<span></span></a>
			<a id="myreserve" href="my-reserve.html">查看预定<span></span></a>
			<a id="reserve_class" href="class.html">预定实验<span></span></a>
		</div>
	</div>
</div>
<div class="placeholder_picture"></div>
<div class="box">
	<form class="password_change">
		<div class="old_psw_box"><label for="old_password">原密码：</label><input type="password" id="old_password"></div>
		<div class="new_psw_box"><label for="new_password" >新密码：</label><input type="password" id="new_password" maxlength="16"></div>
		<div id="judge_psw">
			<span id='w'>弱</span>
			<span id='m'>中</span>
			<span id='h'>强</span>
		</div>
			<div class="re_psw_box"><label id="reconfirm" for="reconfirm_case">再次确认：</label><input type="password" id="reconfirm_case"  maxlength="16"></div>
			<div id="change_details">
				<h5>登录密码修改规则说明</h5>
				<p>密码长度为6~16位，可以是字母、数字、特殊符号，字母区分大小写</p>
			</div>
			<div id="submit_or_reset">
				<input type="submit" value="提交" id="submit"><input type="reset" value="重置" id="reset">
			</div>	
		</form>
	</div>
	<footer class="class_footer">
		广东工业大学 Guangdong University Of Technology & Design&Power By Rippletec.net 波纹
	</footer>
</body>
</html>
