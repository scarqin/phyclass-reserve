
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teacher</title>
	<link rel="stylesheet" href="style/Teacher-min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/Teacher.js"></script>
</head>
<body>
	<div class="menu_head">
		<div class="menu_head_main">
			<div class="head_logo"></div>
			<div class="head_menulist">
				<div class="menu_td" id="Exit">
					<div class="menu_dd " id="exit">退出登录</div>
				</div>
				<div class="menu_td" id="Change_password">
					<div class="menu_dd" id="password_change">修改密码</div>
				</div>
				<div class="menu_td" id="Change_info">
					<div class="menu_dd" id="info_change">修改资料</div>
				</div>
				<div class="menu_td active_td" id="operation">
					<div class="menu_dd active_dd" id="operation_main">审核处理</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pic_lay">
		<div class="index_pic"><img src="image/04.png"></div>
	</div>
	<div class="main">
		<!-- 审核处理 -->

	    <div class="handle_page">
	    <ul class="main_header"></ul>
	    <ul class="handle_select">
	    	<li id="pending" class="first_style">待处理<span></span></li>
	    	<li id="pass" class="tab">已通过<span></span></li>
	    	<li id="reject" class="tab">已否决<span></span></li>
	    </ul>	
		<ul class="handle_detail">
			<li class="handle_ID">申请ID</li>
			<li class="handle_time">申请时间</li>
			<li class="handle_exp">申请实验</li>
			<li class="leave_word">留言</li>
			<li class="operation">操作</li>
		</ul>
		<ul class="pass_handle_detail">
			<li class="pass_reject_handle_ID">申请ID</li>
			<li class="pass_reject_handle_time">申请时间</li>
			<li class="pass_reject_handle_exp">申请实验</li>
			<li class="pass_reject_leave_word">留言</li>
		</ul>
		<ul class="reject_handle_detail">
			<li class="pass_reject_handle_ID">申请ID</li>
			<li class="pass_reject_handle_time">申请时间</li>
			<li class="pass_reject_handle_exp">申请实验</li>
			<li class="pass_reject_leave_word">留言</li>
		</ul>
		<div class="handling_data_page">
			<div class="handling_data_list"></div>
		</div>
        <div class="pass_data_page">
        	<div class="pass_data_list"></div>
        </div>
        <div class="reject_data_page">
        	<div class="reject_data_list"></div>
        </div>
        <!-- 生成的数据 -->

		<ul class="footer">
  <div class="last_page"><img src="image/last_page.png"></div>
  <div id="num_list">
  <!-- 生成分页页码 -->
  </div> 
  <div id="Next_page" class="next_page"><img src="image/next_page.png"></div>
	    </div>
	</div>	
<div class="shape">	
</div>
<div class="leave_word_lay">
	    <header class="leave_word_header"><span>留言</span><div class="leave_word_exit">&#xe663;</div></header>
		<textarea name="" class="leave_word_txt" style="resize:none"  ></textarea>
		<div class="leave_word_confirm">确定</div>
	</div>
	<div class="Footer"><div>广东工业大学 Guangdong University Of Technology  &  Design & Power  By  Rippletec.net  波纹</div></div>
</body>
</html>
