<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teacher</title>
	<link rel="stylesheet" href="style/Teacher-min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/change_tec_password.js"></script>
</head>
<body>
	<div class="menu_head">
		<div class="menu_head_main">
			<div class="head_logo"></div>
			<div class="head_menulist">
				<div class="menu_td" id="Exit">
					<div class="menu_dd" id="exit">退出登录</div>
				</div>
				<div class="menu_td active_td" id="Change_password">
					<div class="menu_dd active_dd" id="password_change">修改密码</div>
				</div>
				<div class="menu_td" id="Change_info">
					<div class="menu_dd" id="info_change">修改资料</div>
				</div>
				<div class="menu_td" id="operation">
					<div class="menu_dd" id="operation_main">审核处理</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pic_lay">
		<div class="password_pic"><div id="psw_pic">&#xe615;</div></div>
	</div>
		<!-- 修改密码 -->
		<ul class="change_password">
			<form >
				<table>
					<tbody>
						<tr class="old_password" style="display:block">
							<td class="old_pass" style="display:block">原密码：</td>
							<td class="old_pass_txt" style="display:block">
								<input type="text" id="old_pass_txt">
							</td>
						</tr>
						<tr class="new_password" style="display:block">
							<td class="new_pass">新密码：</td>
							<td class="new_pass_txt">
								<input type="password" id="new_pass_txt" onKeyUp="pwStrength(this.value)" onBlur="pwStrength(this.value)" >
							</td>
						</tr>
						<tr class="password_power_show">
							<td style="width:210px;float:left;height:100%" ></td>
							<td class="password_power" style="display:block;float:left">
								<div>
									<table>
										<tbody>
											<tr>
												<td id="weak">弱</td>
												<td id="middle">中</td>
												<td id="strong">强</td>
											</tr>
										</tbody>
									</table>
								</div>
							</td>
						</tr>
						<tr class="confirm_password" style="display:block">
							<td class="confirm_pass">确认密码：</td>
							<td class="confirm_pass_txt">
								<input type="password" id="confirm_pass_txt">
							</td>
						</tr>
						<tr style="display:block" class="password_details">
							<td style="display:block"><span>登录密码修改规则说明:</span>密码长度为6~16位</td>
						</tr>
						<tr class="confirm_or_cancle" style="display:block">
							<td id="confirm" style="display:block">确认</td>
							<td id="cancle" style="display:block">重置</td>
						</tr>
					</tbody>
				</table>
			</form>
		</ul>
	</div>
<div class="info_Footer"><div>广东工业大学 Guangdong University Of Technology  &  Design & Power  By  Rippletec.net  波纹</div></div>
</body>
</html>
