
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Teacher</title>
	<link rel="stylesheet" href="style/Teacher-min.css">
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/change_tec_info.js"></script>
</head>
<body>
	<div class="menu_head">
		<div class="menu_head_main">
			<div class="head_logo"></div>
			<div class="head_menulist">
				<div class="menu_td" id="Exit">
					<div class="menu_dd" id="exit">退出登录</div>
				</div>
				<div class="menu_td" id="Change_password">
					<div class="menu_dd" id="password_change">修改密码</div>
				</div>
				<div class="menu_td active_td" id="Change_info">
					<div class="menu_dd active_dd" id="info_change">修改资料</div>
				</div>
				<div class="menu_td" id="operation">
					<div class="menu_dd" id="operation_main">审核处理</div>
				</div>
			</div>
		</div>
	</div>
	<div class="pic_lay">
		<div class="info_pic"><div id="info_pic">&#xe61b;</div></div>
	</div>
	<!-- 修改个人资料 -->
	<div class="change_all_imfo">
	<div class="Change_info_page">
		<!-- 修改信息 -->
		<form>
			<table>
				<tbody>
					<tr class="teacher_name" style="display:block">
						<td class="name">教师姓名:</td>
						<td class="name_txt">
							<input type="text" id="name_txt" onkeydown="enterSave(event)">
						</td>
						<td></td>
					</tr>
					<tr class="tel_num" style="display:block">
						<td  class="num">联系方式:</td>
						<td  class="num_txt">
							<input type="text" id="num_txt" onkeydowm="enterSave(event);">
						</td>
						<td></td>
					</tr>
					<tr class="save_refresh" style="display:block">
						<td class="save" style="display:block">保存</td>
						<td class="empty_tec_info" style="display:block">重置</td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
		<!-- 修改密码 -->
	</div>	
<div class="info_Footer"><div>广东工业大学 Guangdong University Of Technology  &  Design & Power  By  Rippletec.net  波纹</div></div>
</body>
</html>
